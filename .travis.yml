language: node_js

node_js:
  - '8'
  - '6'
  - '4'

cache:
  directories:
    - ~/.npmrc

env:
  global:
    - MYSQL_CONN=mysql://root@localhost/
    - PG_CONN=postgres://postgres@localhost/postgres

services:
  - mysql
  - postgresql

before_install:
  - npm install -g npm@6.0.0

install:
  - npm ci

script:
  - npm run lint
  - npm run cover
  - nyc report --reporter=json
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage-final.json

jobs:
  include:
    - stage: release
      node_js: '8'
      services: []
      script:
        - npm run semantic-release
      before_deploy:
        - npm run typedoc
      deploy:
        skip_cleanup: true
        provider: surge
        project: ./typedoc/
        domain: node-sql-template-strings.surge.sh

stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false

branches:
  only:
    - master
